name: Create Issue
on:
  push:
    branches: [main]

jobs:
  create-issue:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Create Issue
        uses: mathieulepoutrebelgium/create-issue@v2
        with:
          title: "New issue"
          body: "This is a new issue"
